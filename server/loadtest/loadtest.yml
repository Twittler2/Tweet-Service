config:
  target: 'http://192.168.99.100:3000'
  http:
    pool: 1
  phases:
    - duration: 10
      arrivalCount: 10000
      name: "Warm up the application"
  payload:
      # path is relative to the location of the test script
      path: "../csv/tweets.csv"
      fields:
        - "tweetid"
      path: "../csv/ids.csv"
      fields:
        - "user"
scenarios:
  - flow:
    - get:
        url: "/interactors/{{ tweetid }}"
